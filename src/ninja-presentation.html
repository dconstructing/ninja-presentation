<link rel="import" href="../../polymer/polymer.html">

<dom-module id='ninja-presentation'>
    <template>
        <div>
            <content></content>
        </div>
        <style>
            div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: #34495E;
                overflow: hidden;
                background: #BDC3C7;
                font-family: "sans-serif";
                list-style: inside;
                text-align: left;
            }
        </style>
    </template>
</dom-module>
<script src="ninja-presentation.js"></script>

<dom-module id='ninja-slide'>
    <template>
        <div class='container'>
            <div class='aligner'>
                <content></content>
            <div>
        </div>
        <style>
            .container {
                background: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 80%;
                height: 100%;
                text-align: inherit;
                font-size: 3.5em;
                color: white;
                padding: 0 10%;
                /* -- flex-boxes -- */
                display: -webkit-flex;
                display: flex;
                -webkit-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            .container .aligner {
                width: 100%;
            }
        </style>
    </template>
</dom-module>
<script src="ninja-slide.js"></script>
