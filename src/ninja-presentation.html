<link rel="import" href="../../polymer/polymer.html">

<dom-module id='ninja-presentation'>
    <template>
        <style>
            :host {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              @apply(--ninja-presentation);
            }
        </style>
        <content></content>
    </template>
</dom-module>
<script src="ninja-presentation.js"></script>

<dom-module id='ninja-slide'>
    <template>
        <style>
            :host {
              top: 0;
              left: 0;
              width: 80%;
              height: 100%;
              padding: 0 10%;
              position: absolute;
              display: flex;
              flex-direction: column;
              justify-content: center;
              @apply(--ninja-slide);
            }
        </style>
        <content></content>
    </template>
</dom-module>
<script src="ninja-slide.js"></script>
